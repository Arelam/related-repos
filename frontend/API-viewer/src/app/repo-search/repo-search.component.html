<div id="search-component">
	<form (submit)="onSearch(searchInput.value)">
		<mat-form-field>
			<mat-label>Search for organization</mat-label>
			<input matInput matNativeControl #searchInput 
			id="search-box" type="text" placeholder="Organization name"
			(input)=typeSearch(searchInput.value)>
		</mat-form-field>
		<button mat-flat-button color="primary" type="submit">Search</button>
		
	</form>
</div>
