<h2>{{ name }}'s Repositories</h2>
<div *ngIf="!owner">
	<mat-spinner></mat-spinner>
	<p>Searching for repos...</p>
</div>

<ul class="repos" *ngIf="owner">
	<li *ngFor="let repo of owner.repositories"	>
		<a routerLink="/{{repo.owner}}/detail/{{repo.name}}">
			<span>{{repo.name}}</span>
		</a>
	</li>
</ul>
